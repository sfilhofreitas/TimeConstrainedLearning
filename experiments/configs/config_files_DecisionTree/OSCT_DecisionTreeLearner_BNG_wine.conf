[teacher]
name = WTFTeacher
seed = [0,1,2,3]
frac_stop= 1.0
frac_start = 0.005

[learner]
name = DecisionTreeLearner
random_state = 0
min_samples_split=30
max_depth = 5

[dataset]
path = "../garagem/datasets_train_test_split/BNG_wine_train.csv"
path_teste = "../garagem/datasets_train_test_split/BNG_wine_test.csv"
scale = true
shuffle_dataset = true

[destination]
path = "./results"

[protocol]
save_best_learner=true
time_limit = 8.805106486193836