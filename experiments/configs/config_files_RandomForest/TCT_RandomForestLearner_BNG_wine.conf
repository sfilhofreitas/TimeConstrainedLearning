[teacher]
name = FixedPercWrongTeacher
seed = [0,1,2,3]
strategy = 1
frac_wrong_increment = 0.2
frac_start = 0.005
sample_size = 300

[learner]
name = RandomForestLearner
random_state = 0
n_jobs = 1
n_estimators = 100
min_samples_split = 30

[dataset]
path = "../garagem/datasets_train_test_split/BNG_wine_train.csv"
path_teste = "../garagem/datasets_train_test_split/BNG_wine_test.csv"
scale = true
shuffle_dataset = true

[destination]
path = "./results"

[protocol]
join_sets=true
save_best_learner=true
time_limit = 417.6040215770481