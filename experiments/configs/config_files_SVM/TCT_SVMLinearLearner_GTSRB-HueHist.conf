[teacher]
name = FixedPercWrongTeacher
seed = [0,1,2,3]
strategy = 1
frac_wrong_increment = 0.2
frac_start = 0.005
sample_size = 200

[learner]
name = SVMLinearLearner
random_state = 0
dual = false

[dataset]
path = "../garagem/datasets_train_test_split/GTSRB-HueHist_train.csv"
path_teste = "../garagem/datasets_train_test_split/GTSRB-HueHist_test.csv"
scale = true
shuffle_dataset = true

[destination]
path = "./results"

[protocol]
join_sets=true
save_best_learner=true
time_limit = 154.18976952246157