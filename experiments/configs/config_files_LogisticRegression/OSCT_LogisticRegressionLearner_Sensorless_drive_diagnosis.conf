[teacher]
name = WTFTeacher
seed = [0,1,2,3]
frac_stop= 1.0
frac_start = 0.005

[learner]
name = LogisticRegressionLearner
random_state = 0
n_jobs = 1
solver = "saga"

[dataset]
path = "../garagem/datasets_train_test_split/Sensorless_drive_diagnosis_train.csv"
path_teste = "../garagem/datasets_train_test_split/Sensorless_drive_diagnosis_test.csv"
scale = true
shuffle_dataset = true

[destination]
path = "./results"

[protocol]
save_best_learner=true
time_limit = 11.30042025243165