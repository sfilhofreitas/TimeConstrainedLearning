[teacher]
name = SingleBatchTeacher
seed = [0,1,2,3]
frac_dataset = 1.0

[learner]
name = SVMLinearLearner
random_state = 0
dual = false

[dataset]
path = "../garagem/datasets_train_test_split/BayesianNetworkGenerator_spambase_train.csv"
path_teste = "../garagem/datasets_train_test_split/BayesianNetworkGenerator_spambase_test.csv"
scale = true
shuffle_dataset = true

[destination]
path = "./results"

[protocol]
time_limit = 3000000000000