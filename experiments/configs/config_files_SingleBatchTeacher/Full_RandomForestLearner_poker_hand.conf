[teacher]
name = SingleBatchTeacher
seed = [0,1,2,3]
frac_dataset = 1.0

[learner]
name = RandomForestLearner
random_state = 0
n_jobs = 1
n_estimators = 100
min_samples_split = 30

[dataset]
path = "../garagem/datasets_train_test_split/poker_hand_train.csv"
path_teste = "../garagem/datasets_train_test_split/poker_hand_test.csv"
scale = true
shuffle_dataset = true

[destination]
path = "./results"

[protocol]
time_limit = 3000000000000